<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUCHY BODYCARE</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form action="">
      <section class="content-container">
        <h3>Create An Account</h3>
        <label for="name">Full Name</label>
        <input type="text" class="Name" /><br><br>

        <label for="email">Email Address</label>
        <input type="text" class="Email" /><br><br>
        
        <div class="password-container">
            <label for="password">Password</label>
        <input type="text" class="password" name="password"/>
        <img src="./images/eye-slasheye wash.png" alt="">
        </div>
        <br>

        <div class="password-container">
            <label for="confirm">Confirm Password</label>
        <input type="text" class="password" name="password"/>
        <img src="./images/eye-slasheye wash.png" alt="">
        </div>
        <br><br>
        <button type="submit">Register</button>
        <br><br><br>
        <div class="Register-container">
            <input type="text" placeholder="Register with Google" value="Register with Google">
            <img src="./images/googlegoogle.png" alt="">
            <br>
            <h4>Already have an Account ?<a href="active">Login</a></h4>
        </div>
      </section>
    </form>
  </body>
</html>
